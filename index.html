<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Horloge Digital</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock"> 
                <span id="heure">00</span>
                <span>:</span>
                <span id="minute">00</span>
                <span>:</span>
                <span id="seconde">00</span>
            </div>
        </div>
    </div>

    <script>
        /* On recupere les elements du DOM  */

        let heure = document.getElementById('heure');
        let minute = document.getElementById('minute');
        let seconde = document.getElementById('seconde');

        /* On cree une fonction qui va se repeter toutes les secondes en utlilsant l interval */

        setInterval(()=> {
            let currentTime = new Date();

            /* On affiche le temps dans le DOM */

            heure.innerHTML = currentTime.getHours()<10 ? "0"+currentTime.getHours() : currentTime.getHours();
            minute.innerHTML = currentTime.getMinutes()<10 ? "0"+currentTime.getMinutes() : currentTime.getMinutes();
            seconde.innerHTML = currentTime.getSeconds()<10 ? "0"+currentTime.getSeconds() : currentTime.getSeconds();

            /*<10 ? "0"+currentTime.getSeconds() : currentTime.getSeconds();*/
            /* On recupere les valeurs et on y mets un 0 devant si c'est en dessous de 10 */
        }, 1000);
    
    </script>
</body>
</html>
